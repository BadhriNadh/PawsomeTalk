<!DOCTYPE html>
<html>
<head>
  <title>Join Chat</title>
  <link rel="stylesheet" type="text/css" href="open.css">
</head>
<body>
  <div class="container">
    <h1>Join Chat</h1>

  <script src="open.js"></script>
</body>
</html>
